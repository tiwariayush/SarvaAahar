<html>
<head>
<title>Login form</title>
</head>

<body>
    <h1> Login Form </h1>
    <h3>Don't have an account, <a href='/middaymeal/signup'>signup</a></h3>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
    <input type="submit">
    </form>
</body>
</html>
